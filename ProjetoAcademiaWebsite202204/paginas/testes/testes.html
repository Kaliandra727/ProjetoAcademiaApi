<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>



</head>
<body>

<div class="container">
  
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Cadastro
  </button>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Cadastro</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>    
        
        <div class="modal-body">
            <form action="/action_page.php" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="uname">Nome:</label>
                <input type="text" class="form-control" id="uname" placeholder="Usuario" name="uname" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Campo não pode ser vazio.</div>
              </div>
              
              <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="nCpf" class="form-control" id="cpf" placeholder="CPF" name="CPFS" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Campo não pode ser vazio.</div>
              </div>            
             
              <div class="form-group">
                <label for="sex">SEXO:</label>           
                <select type="Sexo" class="form-control" id="sex" placeholder="SEXO" name="SEXOS" required>
                    <option value="F">Feminino</option>
                    <option value="M">Masculino</option>
                  </select>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Campo não pode ser vazio.</div>
              </div>                   
             
             
              <div class="form-group">
                <label for="dnc">Data de Nascimento:</label>
                <input type="dtnascimento" class="form-control" id="dnc" placeholder="Data de Nascimento" name="Nascimentos" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Campo não pode ser vazio.</div>
              </div>

              <div class="form-group">
                <label for="eml">Email:</label>
                <input type="email" class="form-control" id="eml" placeholder="E-mail" name="Emails" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Campo não pode ser vazio.</div>
              </div>
                         
              <div class="form-group">
                <label for="pwd">Senha:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Senha" name="pswd" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Campo não pode ser vazio.</div>
              </div>
             
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember" required> Eu Concordo bla bla.
                  <div class="valid-feedback">Valido.</div>
                  <div class="invalid-feedback">Confirme para continuar.</div>
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Confirmar</button>
            </form>
          </div>
          <script>
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              var forms = document.getElementsByClassName('needs-validation');
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
          </script>
        </div>
        

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
        </div>
        
      </div>
    </div>
  </div>
    
    

</body>
</html>
